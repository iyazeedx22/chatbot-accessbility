<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">

    <!-- شاشة البداية -->
    <section id="home" class="home-screen">
      <h1>Accessibility Chatbot</h1>
      <p>Ask me anything about accessibility, or upload an image to get accessibility feedback.</p>
      <button id="start-chat" type="button" class="start-btn">Start chatting</button>
    </section>

    <!-- شاشة الشات -->
    <div id="chat-wrapper" class="chat-wrapper hidden">
      <header class="header">
        <button id="toggle-dark" type="button">Toggle Dark</button>
        <strong>accessibility chatbot</strong>
      </header>

      <main id="chat" class="chat"></main>

      <footer class="footer">
        <div class="input">
          <input id="prompt" type="text" placeholder="Type your message..." />
        </div>

        <!-- اختيار صورة يشرحها البوت -->
        <input id="image-input" type="file" accept="image/*" />

        <button id="send" class="send-btn" type="button">Send</button>
        <button id="new-chat" type="button">New Chat</button>
      </footer>
    </div>

  </div>

  <script src="./script.js" defer></script>
</body>
</html>
